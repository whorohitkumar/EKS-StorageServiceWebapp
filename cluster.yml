apiversion: eksctl.io/v1alpha5
Kind: ClusterConfig


metadata:
  name: ekscluster
  region: ap-south-1


nodeGroups:
  - name: ng-1
    instanceType: t2.micro
    desiredCapacity: 2
    ssh:
      publicKeyName: rohitkey
  - name: ng-mixed
    minSize: 1
    maxSize: 3
    instancesDistribution:
      maxPrice: 0.050
      instanceTypes: ["t3.micro", "t3.small"]
      onDemandBaseCapacity: 0
      onDemandPercentageAboveBaseCapacity: 80
      spotInstancePools: 2
    ssh:
      publicKeyName: rohitkey